<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>Document</title>
</head>

<body>

    <div class="form-input col-lg-6 col-md-10 col-sm-12">
        <div class="row">
            <div class="email col-lg-6">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="password col-lg-6">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
        </div>
        <div>
            <label for="" class="form-label">Address 2</label>
            <input type="text" placeholder="1234 Main St" class="form-control">
        </div>
        <div>
            <label for="" class="form-label">Address</label>
            <input type="text" placeholder="Apartment, studio, or floor" class="form-control">
        </div>
        <div class="row">
            <div class="city col-lg-6">
                <label for="" class="form-label">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="state col-lg-4">
                <label class="form-label">State</label>
                <select class="form-control form-control-md">
                  <option>Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
            </div>
            <div class="zip col-lg-2">
                <label for="" class="form-label">Zip</label>
                <input type="text" class="form-control">
            </div>

        </div>
        <div>
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Check me out</label>
        </div>
        <button class="btn btn-primary">Sign in</button>

    </div>







</body>

</html>
