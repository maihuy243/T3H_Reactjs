<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../form-day2/assets/css/index.css">
    <title>Form-input</title>
</head>

<body>
    <div class="form-input">
        <div class="form1">
            <div class="email">
                <label for="">Email</label>
                <input type="text" name="" id="">
            </div>
            <div class="password">
                <label for="">Password</label>
                <input type="text" name="" id="">
            </div>
        </div>
        <div class="address">
            <label for="">Address</label>
            <input type="text" placeholder="1234 Main St">
        </div>
        <div class="address">
            <label for="">Address 2</label>
            <input type="text" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form2">
            <div class="city">
                <label for="">City</label>
                <input type="text" name="" id="">
            </div>
            <div class="state">
                <label for="">State</label>
                <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div class="zip">
                <label for="">Zip</label>
                <input type="text" name="" id="">
            </div>
        </div>
        <div class="form-checkbox">
            <input class="checkbox" type="checkbox">
            <label for="">Check me out</label>
        </div>
        <button>Sign in</button>
    </div>
    <div class="btvn">
        <a href="../btvn-day1/index.html" class="btn btn-secondary">Bài 1</a>
        <a href="../form-day2/index.html" class="btn btn-success">Bài 2</a>
        <a href="../form-day2-bs5/bootstrap.html" class="btn btn-secondary">Bài 2 BS</a>

    </div>

</html>
