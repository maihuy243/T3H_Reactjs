<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gulzar&family=IBM+Plex+Sans:ital,wght@0,200;0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="title">Adminstrator</div>
      <div class="add text-center mb-4">
        <button class="btn btn-success">Add User</button>
      </div>
      <div class="control row">
        <div class="col-lg-6">
          <label for="">Search</label>
          <input
            type="text"
            class="searchText form-control"
            oninput="handleSearch()"
          />
        </div>
        <div class="col-lg-4">
          <label for="">Fill</label>
          <select class="form-select keys" onchange="handleSearch()">
            <option value="id" selected>ID</option>
            <option value="username">username</option>
            <option value="email">email</option>
          </select>
        </div>
        <div class="col-lg-2">
          <label for="">Price : </label>
          <input type="text" class="searchText form-control" disabled />
        </div>
      </div>
      <div class="listsUser">
        <div class="title title2">List User</div>
        <div class="tableView">
          <table class="table">
            <thead class="table-success text-center m-0 p0">
              <th>ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Action</th>
            </thead>
            <tbody class="view"></tbody>
          </table>
        </div>
      </div>
      <div class="panigation text-center d-flex justify-content-center mt-5">
        <button class="btn prev">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="item active btn" data-item="0" disabled>1</button>
        <button class="item btn" data-item="2">2</button>
        <button class="item btn" data-item="4">3</button>
        <p>...</p>
        <button class="btn next">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
