<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gulzar&family=IBM+Plex+Sans:ital,wght@0,200;0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="title mb-2 pt-5 text-center">Adminstrator</div>

      <div class="modal-add container-fluid row">
        <title>Add user</title>
        <div class="col-lg-12">
          <label for="">ID</label>
          <input
            type="text"
            class="form-control idAdd"
            onchange="handleAddUser()"
          />
        </div>
        <div class="col-lg-12">
          <label for="">User Name :</label>
          <input
            type="text"
            class="form-control usernameAdd"
            onchange="handleAddUser()"
            required
          />
        </div>
        <div class="col-lg-12">
          <label for="">Address :</label>
          <input
            type="text"
            class="form-control addressAdd"
            onchange="handleAddUser()"
            required
          />
        </div>
        <div class="col-lg-12">
          <label for="">Email :</label>
          <input
            type="text"
            class="form-control emailAdd"
            onchange="handleAddUser()"
            required
          />
        </div>
        <div class="col-lg-12">
          <label for="">Phone :</label>
          <input
            type="text"
            class="form-control phoneAdd"
            onchange="handleAddUser()"
            required
          />
        </div>

        <div class="row d-flex justify-content-around">
          <button
            class="btn btn-success mt-3 col-lg-4 submitAdd"
            onclick="handleSubmitAdd()"
          >
            Submit
          </button>
          <button class="btn btn-danger mt-3 col-lg-4" onclick="closeModal()">
            Close
          </button>
        </div>
      </div>
      <div class="control row">
        <div class="col-lg-6">
          <label for="">Search</label>
          <div class="loadingParent">
            <input
              type="text"
              class="searchText form-control"
              oninput="handleSearch()"
            />
            <div class="loading"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <label for="">Find By : </label>
          <select class="form-select keys" onchange="handleSearch()">
            <option value="" selected>Select Item</option>
            <option value="id">ID</option>
            <option value="username">username</option>
            <option value="email">email</option>
          </select>
        </div>
        <div class="col-lg-2">
          <label for="">Price : </label>
          <input type="text" class="price form-control" value="0 $" disabled />
        </div>
      </div>
      <div class="listsUser">
        <div class="row">
          <div class="title m-3">List User</div>
          <div class="mb-4">
            <button class="btn btn-success" onclick="handleSortID()">
              Sort ID
            </button>
            <button class="btn btn-success" onclick="handleAddUser()">
              Add User
            </button>
          </div>
        </div>
        <div class="tableView">
          <table class="table">
            <thead class="table-success text-center m-0 p0">
              <th>ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Action</th>
            </thead>
            <tbody class="view"></tbody>
          </table>
        </div>
      </div>
      <div class="modal-edit container-fluid row">
        <title>Edit user</title>
        <div class="col-lg-12">
          <label for="">ID</label>
          <input type="text" class="idAdd form-control idEdit" disabled />
        </div>
        <div class="col-lg-12">
          <label for="">User Name :</label>
          <input
            type="text"
            class="usernameAdd form-control usernameEdit"
            required
          />
        </div>
        <div class="col-lg-12">
          <label for="">Address :</label>
          <input
            type="text"
            class="addressAdd form-control addressEdit"
            required
          />
        </div>
        <div class="col-lg-12">
          <label for="">Email :</label>
          <input type="text" class="emailAdd form-control emailEdit" required />
        </div>
        <div class="col-lg-12">
          <label for="">Phone :</label>
          <input type="text" class="phoneAdd form-control phoneEdit" required />
        </div>
        <div class="row d-flex justify-content-around">
          <button
            class="btn btn-success mt-3 col-lg-4 updateUser"
            onclick="updateUser()"
          >
            Update User
          </button>
          <button class="btn btn-danger mt-3 col-lg-4" onclick="closeModal()">
            Close
          </button>
        </div>
      </div>
      <div class="panigation text-center d-flex justify-content-center mt-5">
        <button class="btn prev" onclick="prevPage()">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="item active btn" data-item="0" disabled>1</button>
        <button class="item btn" data-item="2">2</button>
        <button class="item btn" data-item="4">3</button>
        <p>...</p>
        <button class="btn next" onclick="nextPage()">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
