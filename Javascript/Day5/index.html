<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
    />
    <script defer src="./index.js"></script>


    <title>Document</title>
  </head>
  <body>
    <!-- app -->
    <div class="backgroundApp container-fluid">
      <div class="quizApp container col-lg-6 col-sm-12">
        <div class="title">Quick Quiz</div>
        <div class="questions">
          
        </div>
        <div class=" d-flex justify-content-around">
          <button class="btn btn-warning prev" onclick="quizApp.prevBtn(--quizApp.index)">Previous Question</button>
          <button class="btn btn-danger result" onclick="quizApp.checkResultBtn()">Submit</button>
          <button class="btn btn-warning next" onclick="quizApp.nextBtn(++quizApp.index)">Next Question</button>
        </div>
        <div class="viewResult">
        </div>
        <button class="btn - btn-primary reload" style="display: none" onclick="location.reload()">Làm lại</button>
    </div>
    
  </body>
</html>
