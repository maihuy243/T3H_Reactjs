<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
    />
    <script type="module" src="./constant.js"></script>
    <script defer src="./index.js"></script>


    <title>Document</title>
  </head>
  <body>
    <div class="backgroundApp container-fluid">
      <div class="quizApp container col-6">
        <div class="title">Super Quiz</div>
        <div class="questions">
          
        </div>
        <div class=" d-flex justify-content-around">
          <button class="btn btn-success prev" onclick="quizApp.prevBtn(--quizApp.index)">Previous Question</button>
          <button class="btn btn-primary result" onclick="quizApp.checkResultBtn()" disabled>Show Result</button>
          <button class="btn btn-danger next" onclick="quizApp.nextBtn(++quizApp.index)">Next Question</button>

        </div>
        <div class="viewResult">
          
        </div>
    </div>
    
  </body>
</html>
